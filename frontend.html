<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">To Do List</h2>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
                <input id="task-input" type="text" class="form-control me-2" placeholder="Enter new task">
                <button id="my-button" type="button" class="btn btn-primary">ADD</button>
            </li>
        </ul>
        <ul id="new-task" class="list-group"></ul>
    </div>

    <script>
        const button = document.getElementById("my-button");
        const newelement = document.getElementById("new-task");

        function handleClick() {
            const inputfield = document.getElementById("task-input");
            const newtask = inputfield.value.trim();

            if (newtask !== "") {
                const listeles = document.createElement("li");
                listeles.className = "list-group-item d-flex justify-content-between align-items-center";

                const taskspan = document.createElement("span");
                taskspan.textContent = newtask;

                const btnGroup = document.createElement("div");

                const edit = document.createElement("button");
                edit.innerHTML = "‚úèÔ∏è"; // Pencil emoji
                edit.className = "btn btn-warning btn-sm me-2";
                edit.onclick = function () {
                    inputfield.value = taskspan.textContent;
                    newelement.removeChild(listeles);
                };

                const removebtn = document.createElement("button");
                removebtn.innerHTML = "üóëÔ∏è"; // Trash emoji
                removebtn.className = "btn btn-danger btn-sm";
                removebtn.onclick = function () {
                    newelement.removeChild(listeles);
                };

                btnGroup.appendChild(edit);
                btnGroup.appendChild(removebtn);

                listeles.appendChild(taskspan);
                listeles.appendChild(btnGroup);
                newelement.appendChild(listeles);

                inputfield.value = "";
            } else {
                alert("Please enter a task.");
            }
        }

        button.addEventListener("click", handleClick);
    </script>
</body>
</html>
